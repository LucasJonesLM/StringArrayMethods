  function concat(){
    var arr = arguments;
    var len = arr.length;
    var s = "";
    for(var i = 0; i<len;i++){
      s += arr[i];
    }
    return s;
  }

  var y = "jones";
  console.log("concat: " + concat(s,y));

  function endsWith(string,endval,subLen){
    if (subLen != null) {
      var mainStrLen = subLen;
    }else {
      var mainStrLen = string.length;
    }
    var testStrLen = endval.length;
    var mainStr = string.substring(0,mainStrLen)
    var s = mainStr.substring(mainStrLen-testStrLen);
    return endval === s;
  }

  console.log("endsWith: " + endsWith("this string is really long.","str",8));

  function includes(mainStr,testString,startPoint){
    if (startPoint != null) {
      var s = startPoint;
    }else{
      var s = 0;
    }
    var testStrLen = testString.length;
    var mainStrLen = mainStr.length;
    for(var i = s;i<mainStrLen;i++){
      if (testString===mainStr.substring(i,i+testStrLen)) {
        return true;
      }
    }
    return "String does not exist!";
  }

    var s = "";
    var len = string.length;
    for(var i = 0; i<len;i++){
      var x = string.charCodeAt(i);
      if (x>96&&x<123) {
        s += String.fromCharCode(x-32);
      }else {
        s += string[i];
      }

    }
    return s;
  }
